<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="utf-8">

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <table style="width: 50%" th:object="${patient}">
        <tr>
            <td><span th:text="*{FirstName} +' '+ *{LastName}">Jan Kowlaksi</span></td>
        </tr>

        <tr>

            <td>OPIS:<input th:field="*{note}" /> <br>
                <form action="newNote" method="post" />
                <input type="hidden" th:value="*{id}" name="id" />
                <button type="submit">Dodaj notatkę</button>
                </form>
            </td>


        </tr>

        <tr>
            <form action="eRecept" method="post">
                <td> <input type="hidden" th:value="*{id}" name="id" />
                    <button type="submit">E-recepta</button>
                </td>
            </form>
        </tr>

        <!--powrót do strony głownej GET-->

    </table>


</body>

</html>
